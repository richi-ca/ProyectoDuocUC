<ion-content class="background">

            <div slot="start" class="animation-container">
                <ion-title class=#title-animation>Correo</ion-title>
            </div>
            <div slot="end">
                <img src="../../../assets/icon/logoduoc.png" alt="Logo" class="image-animation">
            </div>
        </ion-toolbar>
    </ion-header>

    <ion-card class="ion-text-center">
        <ion-card-subtitle>Paso 1: Ingresa tu correo</ion-card-subtitle>
        <ion-input type="text" [(ngModel)]="correo" placeholder="Ingresa tu correo"></ion-input>
    <ion-label class="ion-padding">
        <ion-button class="Button" fill="clear" (click)="ingresarPaginaValidarRespuestaSecreta()">Recuperar Contrase√±a</ion-button>
    </ion-label>
    </ion-card>
    <ion-card>
    <ion-footer class="ion-text-center">
        <ion-button (click)="ingresar()" fill="clear">Volver al Login</ion-button>
    </ion-footer>
    </ion-card>
</ion-content>
