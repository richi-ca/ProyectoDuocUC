<ion-content class="background">
  <ion-header>
    <div>
      <ion-toolbar>
        <div slot="start" class="animation-container">
          <ion-title class="title-animation">Incorrecto</ion-title>
        </div>
        <!-- Agrega la imagen aquí -->
        <div slot="end">
          <img src="https://www.thegeniuschoice.com/wp-content/uploads/2017/10/Logo-DUOC-transparente-200x45.png" alt="Logo DUOC" class="image-animation">
        </div>
      </ion-toolbar>
    </div>
  </ion-header>
  
  
  
    <ion-card class="ion-text-center">
      
      <ion-card-content>
        <ion-title size="large">
          <h2>Recuperar Contraseña</h2>
        </ion-title>
  
          <img src="../../../assets/img/incorrecto.png" class="incorrecto"/>
  
        <ion-label>
          <h1>Incorrecto</h1>
          <h2>¡Lo sentimos pero los datos ingresados son incorrectos!</h2>
          <br>
          <h3>Vuelta a intertarlo</h3>
        </ion-label>
        <ion-card>
          <ion-footer class="ion-text-center">
              <ion-button (click)="ingresar()" fill="clear">Volver al Login</ion-button>
          </ion-footer>
        </ion-card>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-footer>
    <ion-toolbar class="footer-style">
        <div slot="start">
            <div class="footer-animation">
                Sistema de asistencia DuocUC
            </div>
        </div>
    </ion-toolbar>
</ion-footer>
